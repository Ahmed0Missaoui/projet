<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Système Solaire</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <header>
        <h1>Administration - Système Solaire</h1>
    </header>

    <main>
        <section id="admin-panel">
            <h2>Gestion des utilisateurs</h2>
            <ul>
                <li>Utilisateur1 - <button class="btn-delete">Supprimer</button></li>
                <li>Utilisateur2 - <button class="btn-delete">Supprimer</button></li>
            </ul>

            <h2>Gestion des planètes</h2>
            <button class="btn-action">Ajouter une planète</button>
            <button class="btn-action">Supprimer une planète</button>
        </section>

        <section id="solar-system">
            <h2>Système Solaire</h2>
            <div class="sun"></div>
            <div class="planet orbit1"></div>
            <div class="planet orbit2"></div>
            <div class="planet orbit3"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Système Solaire</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
